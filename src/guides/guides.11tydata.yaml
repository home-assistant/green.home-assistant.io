procedureConnectTerminal:
  title: Using the terminal for troubleshooting
  steps:
    - title: No HDMI port - install a webcam tool
      image: guvcview.png
      content: |
        <ol>
          <li>If your system does not have an HDMI port (for example if you do not have a monitor but are using a laptop), use an HDMI to USB adapter.</li>
          <li>Download a webcam tool, for example <a href="https://en.wikipedia.org/wiki/Guvcview" target="_blank">Guvcview</a>.</li>
          <li>Start and set up the webcam tool. 
            <ul>
              <li>Set the resolution to full HD.</li>
              <li>As input source, define USB.</li>
            </ul>
          </li>
        </ol>
    - title: Connect a USB keyboard
      image: icons/usb_keyboard.png
      image-apply-filter: true
      content: |
        <ul>
          <li>Connect a USB keyboard to Home Assistant Green.</li>
        </ul>
    - title: Check the terminal
      image: home-assistant-cli.png
      content: |
        <ul>
          <li>If you are using a webcam tool, check the terminal in the webcam tool.</li>
          <li>If you are using a regular monitor with an HDMI port, the terminal should open automatically.</li>
          <li>In the Home Assistant command line, you can now enter a command.<ul><li>For example, if you are locked out, you can change your password: <br><code>`auth reset --username existing_user --password new_password`</code></li></ul></li>
        </ul>